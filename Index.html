<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla din√°mica</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Generador de Tablas</h1>
    <div class="inputs">
        <label for="rowName">Nombre de filas:</label>
        <input type="text" id="rowName" placeholder="Ej. Tienda">
        <label for="rowCount">Cantidad de filas:</label>
        <input type="number" id="rowCount" min="1" placeholder="Ej. 3">

        <label for="colName">Nombre de columnas:</label>
        <input type="text" id="colName" placeholder="Ej. Casa">
        <label for="colCount">Cantidad de columnas:</label>
        <input type="number" id="colCount" min="1" placeholder="Ej. 3">
        
        <button id="generateTable">Confirmar filas y columnas</button>
    </div>

    <div id="tablesContainer" style="display: flex; justify-content: space-between; margin-top: 20px;">
        <div>
            <h2>Tabla Inicial</h2>
            <table id="initialTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <h2>Tabla Modelo Noroeste</h2>
            <table id="northwestTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="balanceStatus"></div>

    <button id="calculateNorthwestModel">Calcular Modelo Noroeste</button>

    <script src="script.js"></script> 
</body>
</html>
